<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elizeu Grafico</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    
<style>
    .meu-grafico {
    width: 60%;
    margin: auto;
}
</style>
</head>
<body>
    <div class="meu-grafico">
        <canvas id="myChart"></canvas>
    </div>
   
</body>
</html>

<script>
    var ctx = document.getElementById('myChart');
    var meuGrafico = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["jan", "fev", "mar", "abr", "mai", "jun", "jul", "ago", "set", "out", "nov", "dez"],
            datasets: [   
            {
                label: "Precipitação 2021",
                data: [13.5, 10.1, 20.7, 3.5], 
                borderWidth: 5,
                borderColor: '#7cb5ec',
                backgroundColor: 'transparent',
                
            },
            {
                type: 'line',
                label: "Temperaturas maximas em 2021",
                data: [29, 27, 29, 26],
                borderWidth: 5,
                borderColor: 'rgba(255, 0, 0, .8)',
                backgroundColor: 'transparent'
            },
            {
                type: 'line',
                label: "Temperaturas maximas em 2021",
                data: [20, 19, 20, 17],
                borderWidth: 5,
                borderColor: 'rgba(0, 0, 255, .8)',
                backgroundColor: 'transparent'
            }
            ]
            
        },
        options: {
          // definindo tamanho maximo e minimo de exibição do grafico
          scales: {
            yAxes: [{
                ticks: {
                  min: -10, max: 60 
                }
            }]
        },
            title: {
                display: true,
                fontSize: 20,
                text: "Medias de temperaturas",
                position: 'top',
            },
            legend: {
                display: true,
                reverse: true,
                position: 'right'
            },
            layout: {
            padding: {
                left: 50,
                top: 50
            },
           
        }
        }
        
    })
    Chart.defaults.global.defaultFontColor = "blue";
</script>
